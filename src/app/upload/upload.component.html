<div class="upload-container">
  <form [formGroup]="uploadForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="fileInput">Upload File:</label>
      <input 
        type="file" 
        id="fileInput" 
        (change)="handleFileInput($event)" 
        class="form-control" 
        formControlName="file" 
      />
    </div>

    <button 
      type="submit" 
      class="btn btn-primary" 
      [disabled]="!uploadForm.valid">
      Upload and Analyze File
    </button>
    <button 
      type="button" 
      class="btn btn-secondary" 
      (click)="anonymizeDocument()" 
      [disabled]="!uploadForm.valid">
      Anonymize Document
    </button>
  </form>
  <div class="results-container">
    <h3>Results:</h3>
    <div *ngIf="analysisResult" class="result-display">
      <h4>Analysis:</h4>
      <p>{{ analysisResult }}</p>
    </div>
    <div *ngIf="anonymizationResult" class="result-display">
      <h4>Anonymization:</h4>
      <p>{{ anonymizationResult }}</p>
      <button 
        type="button" 
        class="btn btn-success" 
        (click)="downloadAnonymizedFile()">
        Download Anonymized File
      </button>
    </div>
  </div>
</div>
