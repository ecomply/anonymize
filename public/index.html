<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecomply Anonymize</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Ecomply Anonymize</h1>
    </header>
    <main>
      <form id="uploadForm">
        <div class="form-group">
          <label for="fileInput">Upload File:</label>
          <input type="file" id="fileInput" name="file" accept=".pdf,.docx" required>
        </div>
        <div class="form-group">
          <label for="urlInput">Or Enter URL:</label>
          <input type="url" id="urlInput" name="url" placeholder="https://example.com" required>
        </div>
        <button type="submit" id="anonymizeButton">Anonymize</button>
      </form>
      <div id="result" class="result-container" style="display: none;">
        <h3>Result:</h3>
        <p id="resultMessage"></p>
        <a id="downloadLink" href="#" style="display: none;">Download Anonymized File</a>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
