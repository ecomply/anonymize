<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swagger API Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Swagger API Interface</h1>
  </header>
  <main>
    <div class="form-group">
      <label for="swaggerUrl">Enter Swagger URL:</label>
      <input type="text" id="swaggerUrl" placeholder="http://localhost:8080/api-docs">
    </div>
    <button onclick="loadSwagger()">Load Swagger</button>
    <iframe id="swaggerFrame" src=""></iframe>
  </main>
  <script>
    function loadSwagger() {
      const url = document.getElementById('swaggerUrl').value;
      const iframe = document.getElementById('swaggerFrame');
      if (url) {
        iframe.src = url;
      } else {
        alert('Please enter a valid Swagger URL.');
      }
    }
  </script>
</body>
</html>
